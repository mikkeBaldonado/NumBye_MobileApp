<script language="javascript">
    
    function getVal()
    {
      var x = document.getElementById("from").value = from;
      document.getElementById("result").value = from;
    }

    function convert()
    {
      var size = Number(document.getElementById("numberInput").value);
      var cfrom = (document.getElementById("from").value);
      var cto = (document.getElementById("to").value);

        if (cfrom < cto){
          if(cfrom == 1 && cto!= 1){
            var bytesize = size/8 ;
            if (cfrom == 1 && cto == 2){
              return bytesize;
            }
            else{
              for(var x=1; x < cto-cfrom; x++ ){
                bytesize/=1024;
              }
              return bytesize;
            }
          }
          else
          for(var x=0; x < cto-cfrom; x++ ){
            size/=1024;
          }
          return size;
        }
        else if (cfrom > cto ){
          if( cfrom != 1 && cto== 1){
            var bytesize = size*8 ;
            if (cfrom == 2 && cto == 1){
              return bytesize;
            }
            else{
              for(var x=1; x < cfrom-cto; x++ ){
                bytesize*=1024;
                return bytesize;
              }
            }
          }
          else
            for(var x=0; x < cfrom-cto; x++ ){
              size*=1024;
            }
            return size;
        }
        else{
          return size; //equal
        }
        document.getElementById("result").innerHTML = size; 
    }
    
</script>
